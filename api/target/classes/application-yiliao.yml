
server:
  port: 8015
  servlet:
    context-path: /api
  tomcat:
      ## 最大工作线程数，默认200。（4核8g内存，线程数经验值800，操作系统做线程之间的切换调度是有系统开销的，所以不是越多越好。）
      max-threads: 800
      ## 最小工作空闲线程数，默认10。（适当增大一些，以便应对突然增长的访问量）
      min-spare-threads: 100
      ## 等待队列长度，默认100。
      accept-count: 1000
      ## 最大连接数
      max-connections: 20000


